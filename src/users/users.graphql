type User {
  displayName: String
  id: Int!
  password: String!
  username: String!
}

input CreateUserInput {
  displayName: String
  password: String!
  username: String!
}

input UpdateUserInput {
  displayName: String
  id: Int!
  password: String
  username: String
}

type Query {
  user(id: Int!): User
  users: [User!]!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
